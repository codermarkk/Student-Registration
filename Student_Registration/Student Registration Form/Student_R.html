<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="student_R.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>   

    <div class="container">
        <h2>Student Registration Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email"   
 id="email" name="email" required>

            <label for="rollno">Student Number:</label>
            <input type="text" id="rollno" name="rollno" required>

            <label for="course">Course:</label>   

            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="B.Tech">BSIT</option>
                <option value="M.Tech">Education</option>
                <option value="BCA">BS Criminology</option>   
                <option value="MCA">BS Hospitality Management</option>   
                <option value="MCA">BS Business Administration</option>
                <option value="MCA">BS Psychology</option>   

            </select>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>   

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"   
            required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>   

</html>
